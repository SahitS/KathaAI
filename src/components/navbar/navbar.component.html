<nav class="navbar-container">
  <div class="navbar-content">
    <!-- Company Logo/Name -->
    <div class="company-section">
      <div class="company-logo">
        <svg viewBox="0 0 24 24" fill="none" class="logo-icon">
          <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <span class="company-name">KathaAI</span>
    </div>

    <!-- Navigation Tabs -->
    <div class="nav-tabs">
      <button 
        class="nav-tab"
        [class.active]="activeTab === 'worldmap'"
        (click)="setActiveTab('worldmap')">
        <svg viewBox="0 0 24 24" fill="none" class="tab-icon">
          <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
          <line x1="2" y1="12" x2="22" y2="12" stroke="currentColor" stroke-width="2"/>
          <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z" stroke="currentColor" stroke-width="2"/>
        </svg>
        World Map
      </button>

      <!-- Search Section -->
      <div class="search-section" [class.focused]="isSearchFocused">
        <div class="search-container">
          <svg viewBox="0 0 24 24" fill="none" class="search-icon">
            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2"/>
            <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2"/>
          </svg>
          <input 
            type="text" 
            placeholder="Search mythological books..."
            [(ngModel)]="searchQuery"
            (focus)="onSearchFocus()"
            (blur)="onSearchBlur()"
            (keyup.enter)="onSearch()"
            class="search-input">
          <button 
            *ngIf="searchQuery" 
            (click)="clearSearch()" 
            class="clear-search">
            <svg viewBox="0 0 24 24" fill="none">
              <line x1="18" y1="6" x2="6" y2="18" stroke="currentColor" stroke-width="2"/>
              <line x1="6" y1="6" x2="18" y2="18" stroke="currentColor" stroke-width="2"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <!-- Language Display -->
      <div class="language-display">
        <span class="language-flag">{{ selectedLanguage.flag }}</span>
        <span class="language-name">{{ selectedLanguage.name }}</span>
      </div>

      <!-- Profile Button -->
      <button 
        class="profile-btn"
        [class.active]="activeTab === 'profile'"
        (click)="setActiveTab('profile')">
        <div class="profile-avatar">
          <svg viewBox="0 0 24 24" fill="none" class="profile-icon">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2"/>
          </svg>
        </div>
        <span class="profile-text">Profile</span>
      </button>
    </div>
  </div>
</nav>
